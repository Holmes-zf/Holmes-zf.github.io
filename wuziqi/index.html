<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="Keywords" content="">
	<title>五子棋</title>
	
	<!--样式布局 begin-->
	<style type="text/css">
		body {margin:0;padding:0;background:url("images/bg.gif");}
		h1{color:#ff0066;font-size:25px;font-family:"华文仿宋";text-align:center;line-height:100px;}
		canvas {background:#fff;margin:0 auto; display:block;box-shadow:0px 0px 10px  #3300cc;}
	</style>
	<!--样式布局 end-->

</head>


<body>
	<h1>姚璐又在偷玩五子棋</h1>
	<canvas height="450px" width="450px" id="canvas" ></canvas>
 
	<script>
		var canvas = document.getElementById("canvas");//获取画板
		var context = canvas.getContext("2d");//获取画笔
		//绘制棋盘
		var drawChessBoard = function(){
			for(var i=0;i<15;i++){
				context.moveTo(15+i*30,15);
				context.lineTo(15+i*30,435);
				context.stroke();
				context.moveTo(15,15+i*30);
				context.lineTo(435,15+i*30);
			}
		}
		
		drawChessBoard();
		
		//定义一个二维数组来判断棋盘上落子情况
		var chessBoard = [];
		for(var i=0;i<15;i++){
			chessBoard[i]=[];
			for(var j=0;j<15;j++){
				chessBoard[i][j] = 0;//0代表这个点还没有落子
			}
		}
		
		//判断胜负
		var over = false;

		//画棋子 
		var me = true;
		var onStep = function(i,j,me){
			//开始路径
			context.beginPath();
			//画圆
			context.arc(15+i*30,15+j*30,13,0,Math.PI*2);
			//结束路径
			context.closePath();
			//设置渐变色 径向渐变
			var gradient = context.createRadialGradient(15+i*30+2,15+j*30-2,13,15+i*30+2,15+j*30-2,0);
			if(me){
				gradient.addColorStop(0,"#0a0a0a");
				gradient.addColorStop(1,"#636766");//这里是指我落的棋子的颜色
			}else{
				gradient.addColorStop(0,"#d1d1d1");
				gradient.addColorStop(1,"#f9f9f9");//这里是指电脑落的棋子的颜色
			}
				context.fillStyle = gradient;//设置渐变色填充
				context.fill();//填充
			}

		//落棋子的方法
		canvas.onclick = function(event){//canvas获取鼠标焦点
			if(over){//如果有一方胜利，结束
				return;
			}
			if(!me){
				return;//只有当我方下棋的时候才能落子
			}
			
			//获取鼠标坐标
			var e =event;
			var x = e.offsetX;
			var y = e.offsetY;
			
			var i = Math.floor(x/30);//下位取整，即余数是去掉小数的整数
			var j = Math.floor(y/30);//得到的整数就是棋盘的落子位,这里是为了当鼠标点在想要落子的点的周围时就能落子，不然想要准确落子，还必须十分精准地点在对应的点
			//console.log("x = "+i+"y = "+j);控制台
			
			if(chessBoard[i][j]==0){
				onStep(i,j,me);
			//if(me){
				chessBoard[i][j] = 1;//我
			//}else{
				//chessBoard[i][j] = 2;
			//}
			//me = !me;

			//人落子后，赢法数组更新
			for(var k=0;k<count;k++){//遍历所有赢法 k是赢法的索引
				if(wins[i][j][k]){//如果在 i ,j 这个位置赢法为TRUE，那么可以落子，向胜利前进一步,而电脑就无法在这里落子，无法在这个位置赢，即这种赢法电脑无法使用，所以给电脑这个地方的索引一个异常的数，大于5即可
					myWin[k]++;
					computerWin[k]=6;//不加分
					if(myWin[k]==5){
						window.alert("you win!");
						over = true;
					}
				}
			}

			if(!over){
				me = !me;
				computerAI();
			}
		}
		}
		

		//赢法数组（所有可以赢的方法）
		var wins = [];
		for(var i=0;i<15;i++){
			wins[i]=[];
			for(var j=0;j<15;j++)
				wins[i][j]=[];
		}

		//赢的索引
		var count = 0;//这里共有572种赢法

		//横线赢法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){ //j<11 ，因为棋盘共十五格，因为要赢必须五个连接，所以从最左边开始算起，第一个落的子只有十一个位置，最后这十一种方法就是这一行能够成功的所有形式，**这里可以画图来看，文字解释比较模糊

				for(var k=0;k<5;k++){//这里的五个就是能够赢的五个连在一起的五个棋子，只要其中有一个位置已经被对手占了，那么这个赢法就不存在了，它会跳过，因为不会赢
					
					wins[i][j+k][count] = true;//这里的[i][j+k]表示坐标，count表示的第几种赢法
					//wins[0][0][0]
					//wins[0][1][0]
					//wins[0][2][0]
					//wins[0][3][0]
					//wins[0][4][0]
					//这里是第0种赢法，中间的0-4是指五个棋子连成一条线

					//wins[0][1][1]
					//wins[0][2][1]
					//wins[0][3][1]
					//wins[0][4][1]
					//wins[0][5][1]
					//这里是第1种赢法，中间的1-5就是五个棋子的横坐标（


					//。。。。。。第N种赢法
					
					
				}
				count++;
			}
		}


		//竖线赢的算法
		for(var i=0;i<15;i++){
			for(var j=0;j<11;j++){ 
				for(var k=0;k<5;k++){
					wins[j+k][i][count] = true; //横纵坐标对换
				}
				count++;
			}
		}
		//斜线赢的算法
		for(var i=0;i<11;i++){//这里的十一  画图来看，横坐标只能有十一个
			for(var j=0;j<11;j++){ 
				for(var k=0;k<5;k++){
					wins[i+k][j+k][count] = true; //横纵坐标对换
				}
				count++;
			}
		}
		//反斜线赢
		for(var i=0;i<11;i++){
			for(var j=14;j>3;j--){ 
				for(var k=0;k<5;k++){
					wins[i+k][j-k][count] = true; //横纵坐标对换
				}
				count++;
			}
		}
		//console.log(count);//打印总的赢法
		
		//赢法数组统计
		var myWin = [];
		var computerWin = [];
		for(var i=0;i<count;i++){//遍历所有赢法
			myWin[i] = 0;
			computerWin[i] = 0;
		}

		//var u=0,v=0;//最高分的坐标
		//计算机的AI算法
		var computerAI = function(){
			//定义两个二位数组来定义我方和电脑的得分
			var myScore = [];
			var computerScore = [];
			var max = 0;//保存最高得分
			var u=0,v=0;//最高分的坐标
			//初始化分数
			for(var i=0;i<15;i++){
				myScore[i]=[];
				computerScore[i]=[];
				for(var j=0;j<15;j++){
					myScore[i][j]=0;//遍历棋盘,初始化
					computerScore[i][j]=0;
				}
			}

			//遍历棋盘，有空的地方，就能下棋
			for(var i=0;i<15;i++){
				for(var j=0;j<15;j++){
					if(chessBoard[i][j]==0){//如果在i,j这个点没有棋子，就能下
						for(var k=0;k<count;k++){//遍历所有赢法
							if(wins[i][j][k]){//如果在i,j的位置赢法为TRUE ，这个点落子就是有价值的
								if(myWin[k]==1){//如果第k种赢法在i,j上已经落了一个子，加分
									myScore[i][j]+=200;
								}else if(myWin[k]==2){
									myScore[i][j]+=400;
								}else if(myWin[k]==3){
									myScore[i][j]+=2000;
								}else if(myWin[k]==4){
									myScore[i][j]+=10000;
								}

							//计算机的分数
							if(computerWin[k]==1){//如果第k种赢法在i,j上已经落了一个子，加分
								computerScore[i][j]+=220;
							}else if(computerWin[k]==2){
								computerScore[i][j]+=420;
							}else if(computerWin[k]==3){
								computerScore[i][j]+=2200;
							}else if(computerWin[k]==4){
								computerScore[i][j]+=20000;
							}
						}
					}
					if(myScore[i][j]>max){
						max = myScore[i][j];
						u = i;
						v = j;
					 }else if(myScore[i][j]==max){
						if(computerScore[i][j]>computerScore[u][v]){
							u = i;
							v = j;
						}
					 }
					 if(computerScore[i][j]>max){
						max = computerScore[i][j];
						u = i;
						v = j;
					 }else if(computerScore[i][j]==max){
							if(myScore[i][j]>myScore[u][v]){
								u = i;
								v = j;
							}
					 }
				}
			}
			
		}
		onStep(u,v,false);
		chessBoard[u][v] = 2;
		//更新赢法数组
		for(var k=0;k<count;k++){
				if(wins[u][v][k]){
					computerWin[k]++;
					myWin[k]=6;//不加分
					if(computerWin[k]==5){
						window.alert("计算机 win!");
						over = true;
					}
				}
			}
			if(!over){
				me = !me;
			}
		}
		
	</script>

</body>
</html>
